<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Institute of Chicago Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #searchForm {
            margin-bottom: 20px;
        }
        .artwork {
            margin-bottom: 20px;
        }
        .artwork img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .artwork h2 {
            margin: 10px 0 5px;
        }
        .artwork p {
            margin: 0;
        }
    </style>
</head>
<body>

    <h1>Art Institute of Chicago - Artwork Search</h1>

    <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="Search artworks...">
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>

    <script src="art_search.js"></script>
</body>
</html>
