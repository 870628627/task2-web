<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Search</title>
</head>
<body>
    <div class="container">
        <h1>Search for Artworks</h1>
        <form id="searchForm">
            <div class="search-bar">
                <input type="text" id="searchQuery" placeholder="Enter keyword..." autofocus>
                <button type="submit">Search</button>
            </div>

            <!-- checkbox -->
            <div class="checkbox-container">
                <label>
                    <input type="checkbox" id="publicDomainCheckbox">
                    Public Domain Only
                </label>
            </div>
        </form>
        <div id="results"></div>
    </div>
    <script src="art_search.js"></script>
</body>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    /* search-bar */
    .search-bar {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
    }

    input[type="text"] {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 10px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* checkbox-container */
    .checkbox-container {
        display: flex;
        justify-content: center; 
        margin-top: 10px;
    }

    #results {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .artwork {
        margin-bottom: 20px;
        text-align: center;
    }

    /* Resize an image */
    .artwork img {
        max-width: 200px;
        height: auto;
        border: 1px solid #ddd;
        margin-bottom: 10px;
    }
</style>
</html>
